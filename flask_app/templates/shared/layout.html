<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}{% endblock %}</title>
  <link rel="stylesheet"    href="{{ url_for('static', filename='main/css/main.css') }}">
  <link rel="stylesheet"    href="{{ url_for('static', filename='main/css/footer.css') }}">
  <link rel="stylesheet"    href="{{ url_for('static', filename='main/css/header.css') }}">
  <link rel="stylesheet"    href="{{ url_for('static', filename='main/css/navbar.css') }}">
  <link rel="stylesheet"    href="{{ url_for('static', filename='project/css/project.css') }}">
  <link rel="stylesheet"    href="{{ url_for('static', filename='create/css/create.css') }}">
  <link rel="stylesheet"    href="{{ url_for('static', filename='login/css/login.css') }}">
  <link rel="stylesheet"    href="{{ url_for('static', filename='chat/css/chat.css') }}">
  <link rel="stylesheet"    href="{{ url_for('static', filename='main/css/feedback.css') }}">
  <link rel="shortcut icon" href="{{ url_for('static', filename='main/images/favicon.ico') }}">
</head>

<body>
    <article>
    <!-- The header  -->
    <header class="header">
      <img src="{{ url_for('static', filename='main/images/banner.jpg') }}" alt="Header Banner" class="header__banner" loading="lazy">
    </header>


    <!-- The navigation bar -->
    <nav class="nav">
      <div class="nav__item">
        {% if user == 'Unknown' %}  
        <p>CSE 477 - Final Exam</p>
        {% else %}
        <p>Logged in as {{user}}</p>
        {% endif %}
      </div>
      <div class="nav__list">
          <a class="nav__link nav__item" href="/home">Home</a>
          <a class="nav__link nav__item" href="/board">Boards</a>
          <a class="nav__link nav__item" href="/create">Create</a>
          {% if user == 'Unknown' %}  
          <a class="nav__link nav__item" href="/login">Login</a>
          {% else %}
          <a class="nav__link nav__item" href="/logout">Logout</a>
          {% endif %}
      </div>
      <div class="nav__dropdown">
          <img src="{{ url_for('static', filename='main/images/menu-bar.png') }}" alt="Menu" class="nav__icon nav__menu-toggle" id="menuToggle" onclick="onMenuClick()">
          <div class="nav__dropdown-content" id="myDropdown">
              <a class="nav__dropdown-content-link" href="/home">Home</a>
              <a class="nav__link nav__item" href="/board">Boards</a>
              <a class="nav__link nav__item" href="/create">Create</a>
              {% if user == 'Unknown' %}  
              <a class="nav__dropdown-content-link" href="/login">Login</a>
              {% else %}
              <a class="nav__dropdown-content-link" href="/logout">Logout</a>
              {% endif %}
          </div>
      </div>
    </nav>

    <!-- The main content  -->
    <main>
      {% block maincontent %}{% endblock %}
    </main>
    </article>

    <script src="{{ url_for('static', filename='main/js/menu.js') }}" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>

</html>
